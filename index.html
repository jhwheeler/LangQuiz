<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LangQuiz</title>

        <meta charset="utf-8">
        <meta name="description" content="Linguistics Quiz">
        <meta name="keywords" content="linguistics, quiz, test">
        <meta name="author" content="alacritas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <header>
            <h1>LangQuiz</h1>
        </header>
        <main>
        <h2 class="description">Test your linguistics knowledge with this fun game!</h2>
        <button class="startButton" type="submit">Start</button>
        <div class="quizContainer hidden">
            <div class="question js-question">
                <span class="question-text js-question-text"></span>
            </div>
            <form class="answers js-answers" action="#"  method="post">
                <label class="js-answer-0"></label>
                <input type="radio" name="choice" value="a" class="radio"/><span id="js-answer-1"></span>
                <label class="js-answer-1"></label>
                <input type="radio" name="choice" value="b" class="radio"/><span id="js-answer-2"></span>
                <label class="js-answer-2"></label>
                <input type="radio" name="choice" value="c" class="radio"/><span id="js-answer-3"></span>
                <label class="js-answer-3"></label>
                <input type="radio" name="choice" value="d" class="radio"/><span id="js-answer-4"></span>
                <button type="submit" class="nextButton js-nextButton">Next</button>
            </form>
            <div class="progress js-progress">
                <span class="js-progress-number"></span>
                <span> out of 5 questions</span>
            </div>
            <div class="score js-score">
                <span class="js-correct-score"></span>
                <span> correct | </span>
                <span class="js-incorrect-score"></span>
                <span>incorrect</span>
            </div>
        </div>
        <div class="results js-results hidden">
            <span class="js-message"></span>
            <span> You got </span>
            <span class="js-final-score"></span>
            <span> correct out of 5.</span>
        </div>
        </main>
        <footer>
            <span>Created by <a href="https://github.com/jhwheeler">Alacritas</a> of <a href="http://mythicacreative.com">Mythica Creative</a>.</span>
        </footer>
        <script src="./js/jquery-3.1.1.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
